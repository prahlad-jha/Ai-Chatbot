<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.I Chatbot</title>
   <link rel="stylesheet" href="stylec.css">

</head>
<body>
    <div class="chat-container">
    
     <div class="ai-chat-box">
     <img src="https://www.cio.com/wp-content/uploads/2023/08/chatbot_ai_machine-learning_emerging-tech-100778305-orig.jpg?quality=50&strip=all&w=1024" alt="" id="ai-image" width = "8%">
     <div class="ai-chat-area">
       Hello! How Can i help you?
     </div>
     </div>
    </div>
    <div class="prompt-area">
      <input type="text" id="prompt" placeholder="Message. . .">
      <button id="image"><img src="imageimg.jpeg" alt="" width ="30">
      <input type="file" accept="images/*" hidden></button>
      <button id="summit"><img src="uparrow.png" alt="" width ="30"></button>
    </div>
   <script type="module" src="script.js"></script>
</body>
